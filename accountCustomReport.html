
<template>
    <lightning-card title="Account List">
        <template if:true={accounts}>
            <div class="table-container">
                <lightning-datatable
                    key-field="Id"
                    data={accounts}
                    columns={columns}
                    show-row-number-column
                    >
                </lightning-datatable>
            </div>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error loading accounts: {error}</p>
        </template>
    </lightning-card>
</template>
